<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>水平方框布局</title>
<style>
  .box-container {
    display: flex;
    justify-content: space-between;
  }
  .box {
    flex: 1;
    text-align: center;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
  }
  .box img {
    max-width: 100%;
    height: auto;
    display: block;
    margin-bottom: 10px;
  }
  .box p {
    margin-bottom: 5px; /* 为链接添加一些垂直空间 */
  }
</style>
</head>
<body>

<div class="box-container">
  <div class="box">
    <img src="/assets/img1.jpg" alt="Image 1">
    <p>描述文字 1</p>
    <a href="https://example.com/link1">链接 1</a>
  </div>
  <div class="box">
    <img src="/assets/img1.jpg" alt="Image 2">
    <p>描述文字 2</p>
    <a href="https://example.com/link2">链接 2</a>
  </div>
  <div class="box">
    <img src="/assets/img1.jpg" alt="Image 3">
    <p>描述文字 3</p>
    <a href="https://example.com/link3">链接 3</a>
  </div>
  <div class="box">
    <img src="/assets/img1.jpg" alt="Image 4">
    <p>描述文字 4</p>
    <a href="https://example.com/link4">链接 4</a>
  </div>
</div>

</body>
</html>
