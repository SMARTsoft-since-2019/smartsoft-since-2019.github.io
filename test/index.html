<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixed Sidebar Layout</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
  }
  
  /*.sidebar {
    width: 33.33%;
    background-color: #f8f9fa;
    position: fixed;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    overflow: auto;
  }*/
  
  .sidebar img {
    max-width: 100%;
    height: auto;
    margin-bottom: 1em;
  }
  
  .sidebar p {
    text-align: center;
  }
  
  .sidebar button {
    display: block;
    margin: 1em auto;
  }
  
  .sidebar {
    width: 33.33%;
    background-color: #f8f9fa;
    position: sticky;
    top: 0;
    height: 100vh; /* Viewport height */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    overflow-y: auto; /* Scrollable content */
    padding: 1em;
    box-sizing: border-box; /* Include padding in width */
  }
  
  .main-content {
    width: 66.66%;
    padding: 1em;
    box-sizing: border-box; /* Include padding in width */
  }
  
  .section {
    margin-bottom: 1em;
  }
  
  .image-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  
  .image-gallery img {
    width: calc(33.33% - 1em);
    margin-bottom: 1em;
  }
  
  /* Optional: Add some media queries for responsive layout */
  @media (max-width: 768px) {
    body, html {
      flex-direction: column;
    }
    
    .sidebar, .main-content {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="sidebar">
  <img src="/assets/favicon.ico" alt="Sidebar Image">
  <p>This is some text in the sidebar.</p>
  <button>A Button</button>
</div>

<div class="main-content">
  <div class="section">
    <p>Some text above the image gallery.</p>
    <div class="image-gallery">
      <img src="/assets/img1.jpg" alt="Image 1">
      <img src="/assets/img2.jpg" alt="Image 2">
      <img src="/assets/img3.jpg" alt="Image 3">
      <!-- Add more images as needed -->
    </div>
  </div>
  <div class="section">
    <p>Section 2 Text</p>
  </div>
  <div class="section">
    <p>Section 3 Text</p>
  </div>
  <div class="section">
    <p>Section 4 Text</p>
  </div>
</div>

</body>
</html>
