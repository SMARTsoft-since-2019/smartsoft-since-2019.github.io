<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>我的网页</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
  }

  .container {
    display: flex;
    height: 100vh;
  }

  .sidebar {
    width: 16.66%; /* 左侧六分之一 */
    background-color: #f8f9fa;
    padding: 20px;
  }

  .sidebar-top {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .sidebar-icon {
    width: 50px;
    height: 50px;
    margin-right: 10px;
  }

  .main-content {
    width: 33.33%; /* 中间三分之一 */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    position: sticky;
    top: 0;
  }

  .main-content img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
  }

  .main-content button {
    padding: 10px 20px;
  }

  .right-content {
    width: 49.99%; /* 右侧余下的部分 */
    overflow-x: auto;
  }

  .right-section {
    margin-bottom: 20px;
  }

  .right-section img {
    max-width: 100%;
    height: auto;
    display: inline-block;
    margin-right: 10px;
  }

</style>
</head>
<body>

<div class="container">
  <!-- 左侧侧边栏 -->
  <div class="sidebar">
    <div class="sidebar-top">
      <img src="/assets/favicon.ico" alt="小图标" class="sidebar-icon">
      <p class="sidebar-text">一句话</p>
    </div>
    <div class="sidebar-section">
      <p>第一行文字</p>
      <p>第二行文字</p>
      <p>第三行文字</p>
      <p>第四行文字</p>
    </div>
  </div>

  <!-- 中间主要内容区域 -->
  <div class="main-content">
    <img src="/assets/favicon.png" alt="主要图片">
    <p>这是一段文字。</p>
    <button>一个按钮</button>
  </div>

  <!-- 右侧内容区域 -->
  <div class="right-content">
    <div class="right-section">
      <p>第一部分上面的文字</p>
      <img src="/assets/img1.jpg" alt="图片1">
      <img src="/assets/img2.jpg" alt="图片2">
      <img src="/assets/img3.jpg" alt="图片3">
    </div>
    <div class="right-section">
      <p>第二部分文字</p>
    </div>
    <div class="right-section">
      <p>第三部分文字</p>
    </div>
    <div class="right-section">
      <p>第四部分文字</p>
    </div>
  </div>
</div>

</body>
</html>
