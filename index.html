<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Coder</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .navbar {
        background-color: #333;
        color: white;
        padding: 10px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        /*display: flex;*/
        justify-content: space-between;
        align-items: center;
    }
    .navbar-icon {
        display: inline-block;
        transform: translateY(7.5px);
    }
    .navbar-text {
        display: inline-block;
        margin: 0 10px;
    }
    .navbar-buttons {
        display: inline-block;
    }
    .navbar-buttons button {
        margin-left: 10px;
    }
    .main-content {
        margin-top: 70px; /* Adjust according to navbar height */
        padding: 20px;
    }
    .slideshow-container {
        position: relative;
        max-width: 100%;
        margin-bottom: 20px;
    }
    .slide {
        display: none;
    }
    .slide img {
        width: 100%;
    }
    .slide-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
    }
    .slide-content h2 {
        margin: 0;
        font-size: 24px;
        line-height: 1.5;
    }
    .slide-content p {
        margin: 0;
        font-size: 16px;
        line-height: 1.5;
    }
    .slide-content button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
    }
    .three-columns {
        display: flex;
    }
    .column {
        flex: 1;
        padding: 0 10px;
    }
    .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
<script>
    var slideIndex = 0;

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("slide");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1;}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
</script>
</head>
<body>

<div class="navbar">
    <div class="navbar-icon"><img src="/assets/favicon.png" alt="Icon" height="auto" width="30px"></div>
    <div class="navbar-text"><h3>SMARTsoft - 应用和游戏</h3></div>
    <div class="navbar-buttons">
        <button>首页</button>
        <button>软件下载</button>
        <button>关于</button>
    </div>
</div>

<div class="main-content">
    <div class="slideshow-container">
        <div class="slide">
            <img src="/assets/img1.jpg" alt="Slide 1">
            <div class="slide-content">
                <h2>SMARTsoft Clock</h2>
                <p>No Descriptions.</p>
                <button>了解详情</button>
            </div>
        </div>
        <div class="slide">
            <img src="/assets/img2.jpg" alt="Slide 2">
            <div class="slide-content">
                <h2>SMARTsoft Benchmark</h2>
                <p>No Descriptions.</p>
                <button>了解详情</button>
            </div>
        </div>
        <!-- Add more slides here -->
    </div>

    <div class="three-columns">
        <div class="column">
            <h3>新增内容</h3>
            <p>SMARTsoft Clock</p>
            <p>SMARTsoft Benchmark</p>
            <p>SMARTsoft Snake</p>
        </div>
        <div class="column">
            <h3>SMARTsoft Store</h3>
            <p>下载中心</p>
        </div>
        <div class="column">
            <h3>公司</h3>
            <p>招贤纳士</p>
            <p>关于 SMARTsoft</p>
            <p>与 SMARTsoft 联系</p>
        </div>
    </div>
</div>
<script>
    showSlides();
</script>

<div class="footer">
    © SMARTsoft 2024
</div>

</body>
</html>
