<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Coder</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .navbar {
        background-color: #333;
        color: white;
        padding: 10px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        /*display: flex;*/
        justify-content: space-between;
        align-items: center;
    }
    .navbar-icon {
        display: inline-block;
    }
    .navbar-text {
        display: inline-block;
        margin: 0 10px;
    }
    .navbar-buttons {
        display: inline-block;
    }
    .navbar-buttons button {
        margin-left: 10px;
    }
    .main-content {
        margin-top: 70px; /* Adjust according to navbar height */
        padding: 20px;
    }
    .slideshow-container {
        position: relative;
        max-width: 100%;
        margin-bottom: 20px;
    }
    .slide {
        display: none;
    }
    .slide img {
        width: 100%;
    }
    .slide-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
    }
    .slide-content h2 {
        margin: 0;
        font-size: 24px;
        line-height: 1.5;
    }
    .slide-content p {
        margin: 0;
        font-size: 16px;
        line-height: 1.5;
    }
    .slide-content button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
    }
    .three-columns {
        display: flex;
    }
    .column {
        flex: 1;
        padding: 0 10px;
    }
    .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
<script>
    var slideIndex = 0;

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("slide");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1;}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
</script>
</head>
<body>

<div class="navbar">
    <div class="navbar-icon">Icon</div>
    <div class="navbar-text">One Sentence</div>
    <div class="navbar-buttons">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </div>
</div>

<div class="main-content">
    <div class="slideshow-container">
        <div class="slide">
            <img src="/assets/img1.jpg" alt="Slide 1">
            <div class="slide-content">
                <h2>Slide 1 Title</h2>
                <p>Slide 1 Description</p>
                <button>Slide 1 Button</button>
            </div>
        </div>
        <div class="slide">
            <img src="/assets/img2.jpg" alt="Slide 2">
            <div class="slide-content">
                <h2>Slide 2 Title</h2>
                <p>Slide 2 Description</p>
                <button>Slide 2 Button</button>
            </div>
        </div>
        <!-- Add more slides here -->
    </div>

    <div class="three-columns">
        <div class="column">
            <h3>Column 1</h3>
            <p>Row 1</p>
            <p>Row 2</p>
            <p>Row 3</p>
            <p>Row 4</p>
        </div>
        <div class="column">
            <h3>Column 2</h3>
            <p>Row 1</p>
            <p>Row 2</p>
            <p>Row 3</p>
            <p>Row 4</p>
        </div>
        <div class="column">
            <h3>Column 3</h3>
            <p>Row 1</p>
            <p>Row 2</p>
            <p>Row 3</p>
            <p>Row 4</p>
        </div>
    </div>
</div>
<script>
    showSlides();
</script>

<div class="footer">
    Footer Text
</div>

</body>
</html>
