<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>SMARTsoft - 应用和游戏</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .container {
    display: flex;
    height: 100vh;
  }

  .sidebar {
    width: 15%; 
    background-color: #f8f9fa;
    padding: 20px;
  }

  .sidebar-top {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }

  .sidebar-icon {
    width: 50px;
    height: 50px;
    margin-right: 10px;
  }

  .main-content {
    width: 25%; 
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    position: sticky;
    top: 0;
  }

  .main-content img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
  }

  .main-content button {
    padding: 10px 20px;
  }

  .right-content {
    width: 60%;
  }

  .image-gallery {
    display: flex; 
    overflow-x: auto; 
    white-space: nowrap; 
  }

  .image-gallery img {
    max-width: 100%;
    height: auto;
    margin-right: 10px; 
  }

  
  .image-gallery img:last-child {
    margin-right: 0;
  }

  .right-section {
    vertical-align: top; 
    margin-right: 20px; 
    white-space: normal; 
  }

</style>
</head>
<body>

<div class="container">

  <div class="sidebar">
    <div class="sidebar-top">
      <img src="/assets/favicon.ico" alt="小图标" class="sidebar-icon">
      <h3 class="sidebar-text">SMARTsoft - 应用和游戏</h3>
    </div>
    <div class="sidebar-section">
      <p>菜单</p>
      <p>首页</p>
      <p>软件下载</p>
      <p>关于</p>
    </div>
  </div>

  
  <div class="main-content">
    <img src="/assets/favicon.png" alt="主要图片">
    <p>SMARTsoft Clock</p>
    <p>慧软钟</p>
    <button>获取</button>
  </div>

  
  <div class="right-content">
    <div class="right-section">
      <p>屏幕截图</p>
    </div>
    <div class="image-gallery">
      <img src="/assets/img1.jpg" alt="图片1">
      <img src="/assets/img1.jpg" alt="图片2">
      <img src="/assets/img1.jpg" alt="图片3">
      
    </div>
    <div class="right-section">
      <p>描述</p>
    </div>
    <div class="right-section">
      <p>系统要求</p>
    </div>
    <div class="right-section">
      <p>其他信息</p>
    </div>
  </div>
</div>

</body>
</html>
